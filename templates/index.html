<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ephemera Emotion Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>


</head>
<body>
    <header>
        <h1>Ephemera Emotion Detection</h1>
    </header>

    <main>
        <section>
            <h2>Upload Images</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="file-upload-section">
                    <input type="file" id="fileInput" name="file" accept="image/*" multiple>
                    <input type="file" id="videoInput" accept="video/*">
                    <label for="fileInput" class="custom-file-upload">Choose Images</label>
                </div>
                
                <div class="backend-selection-section">
                    <h3>Emotion Detection Backends</h3>
                    <div class="backend-options">
                        {% if available_backends %}
                            {% for backend in available_backends %}
                            <label class="backend-checkbox">
                                <input type="checkbox" name="backends" value="{{ backend }}" 
                                       {% if loop.first or backend == 'fer' %}checked{% endif %}>
                                <span class="backend-name">{{ backend.upper() }}</span>
                                <span class="backend-description">
                                    {% if backend == 'fer' %}
                                        Original FER library
                                    {% elif backend == 'deepface' %}
                                        Facebook DeepFace
                                    {% else %}
                                        {{ backend }} detector
                                    {% endif %}
                                </span>
                            </label>
                            {% endfor %}
                        {% else %}
                            <label class="backend-checkbox">
                                <input type="checkbox" name="backends" value="fer" checked>
                                <span class="backend-name">FER</span>
                                <span class="backend-description">Default emotion detector</span>
                            </label>
                        {% endif %}
                    </div>
                    
                    <div class="analysis-mode-section">
                        <label class="mode-radio">
                            <input type="radio" name="analysis_mode" value="multi" checked>
                            <span>Compare Results</span> - Show side-by-side comparison
                        </label>
                        <label class="mode-radio">
                            <input type="radio" name="analysis_mode" value="single">
                            <span>Single Backend</span> - Use first selected backend only
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="analyze-button">Analyze Emotions</button>
            </form>
            <button id="exportButton" style="display: none;">Export Results</button>

        </section>

        <section id="imageContainer"></section>
        
        <!-- Comparison section for multi-backend analysis -->
        <section id="comparisonSection" style="display: none;">
            <h2>üîç Multi-Backend Comparison</h2>
            <div class="comparison-container">
                <canvas id="comparisonGraph" width="400" height="200"></canvas>
            </div>
            <div id="comparisonStats" class="comparison-stats">
                <h3>üìä Comparison Statistics</h3>
                <div id="agreementInfo"></div>
                <div id="correlationInfo"></div>
            </div>
        </section>
       
    </main>

    <footer>
        <p>&copy; 2024 Ephemera Emotion Detection</p>
    </footer>

    <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
